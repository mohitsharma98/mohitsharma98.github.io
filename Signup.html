<div style="text-align:center; margin: 0 auto;" class="container">
    <div style="text-align:center; height: 680px; margin: 0 auto; position: relative; background-color: rgb(191, 227, 230); border-radius: 100px;"
      class="container col-lg-12">
      <form style="margin: 0 auto;" class="p-4 m-4">
        <h1 style="font-weight: bold">Create An Account</h1>
        <div class="form-group">
          <h4 style="text-align: left;">Your Full name</h6>
          <!-- <label style="font-weight: bold" class="input-group form-control-lg" for="exampleInputEmail1">Full Name</label> -->
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary text-white">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Enter Your Full Name">
          </div>
        </div>

        <div class="form-group">
            <h4 style="text-align: left;">Your Username</h6>
            <!-- <label style="font-weight: bold" class="input-group form-control-lg" for="exampleInputEmail1">Username</label> -->
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-user-cog"></i>
                </span>
              </div>
              <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Enter Your Username">
            </div>
          </div>

          <div class="form-group">
              <h4 style="text-align: left;">Your Password</h6>
              <!-- <label style="font-weight: bold" class="input-group form-control-lg" for="exampleInputEmail1">Password</label> -->
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-primary text-white">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Enter Your Password">
              </div>
            </div>

            <div class="form-group">
                <h4 style="text-align: left;">Confirm Your Password</h6>
                <!-- <label style="font-weight: bold" class="input-group form-control-lg" for="exampleInputEmail1">Confirm Password</label> -->
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white">
                      <i class="fas fa-key"></i>
                    </span>
                  </div>
                  <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Re-Enter Your Password">
                </div>
              </div>
  
        <div class="form-group">
            <h4 style="text-align: left;">Your Email</h6>
          <!-- <label style="font-weight: bold" class="input-group form-control-lg" for="exampleInputPassword1">Email</label> -->
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Enter Your Email">
            </div>
          </div>
          <input type="button" style="width:180px; height: 50px; font-size: 25px; text-align: center; margin: 0 auto;" class="mt-3 btn btn-primary" value="Sign Up">

          <!-- <button type="submit" class="btn btn-primary form-control mt-3">Sign Up</button> -->
      </form>
    </div>
  </div>
