<div style="text-align:center; margin: 0 auto;" class="container">
  <div style="text-align:center; height: 370px; margin: 0 auto; position: relative; background-color: rgb(191, 227, 230); border-radius: 100px;"
    class="container col-lg-12">
    <form style="margin: 0 auto;" class="p-4 m-4">
      <h1 style="font-weight: bold">Log In Here</h1>
      <div class="form-group">
          <h4 style="text-align: left;">Your Username</h6>
            <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white">
              <i class="fas fa-user-cog"></i>
            </span>
          </div>
          <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Enter Your Username">
        </div>
      </div>

      <div class="form-group">
          <h4 style="text-align: left;">Your Password</h6>
            <div class="form-group">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary text-white">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input id="i1" type="text" class="form-control bg-dark text-white" placeholder="Enter Password">
          </div>
        </div>
        <input type="button" style="width:180px; height: 50px; font-size: 25px; text-align: center; margin: 0 auto;" class="mt-3 btn btn-primary" value="Log In">
      </form>
  </div>
</div>
